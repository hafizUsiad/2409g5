<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .marksheet-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .marksheet-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .marksheet-header h1 {
            color: #007bff;
        }
        .marksheet-table th {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 500px;margin-left: auto;margin-right: auto;padding: 20px;" id="frm">
        <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Full name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Roll No</label>
          <input type="text" class="form-control" id="rollno" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">English</label>
            <input type="text" class="form-control" id="eng" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Physics</label>
            <input type="text" class="form-control" id="phy" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Chemistry</label>
            <input type="text" class="form-control" id="chm" aria-describedby="emailHelp">
        </div>
        <button type="submit" id="btn" class="btn btn-primary">Submit</button>
      </form> 
    </div>
    <div class="marksheet-container" id="mark" style="display: none;">
        <div class="marksheet-header">
            <h1>Student Marksheet</h1>
            <p>Class: 10 | Year: 2024</p>
        </div>

        <table class="table table-bordered marksheet-table">
            <thead class="thead-light">
                <tr>
                    <th>Subject</th>
                    <th>Max Marks</th>
                    <th>Obtained Marks</th>
                    <th>Percentage</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>English</td>
                    <td>100</td>
                    <td id="engmarks">0</td>
                   
                </tr>
                <tr>
                    <td>Physics</td>
                    <td>100</td>
                    <td id="phymarks">0</td>
                   
                </tr>
                <tr>
                    <td>Chemistry</td>
                    <td>100</td>
                    <td id="chemarks">0</td>
                   
                </tr>
                <tr class="table-success">
                    <td><strong>Total</strong></td>
                    <td><strong>300</strong></td>
                    <td id="obt"><strong>0</strong></td>
                    <td id="per"><strong>0%</strong></td>
                    <td id="grade"><strong></strong></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <button class="btn btn-primary">Download Marksheet</button>
        </div>
    </div>
</body>
<script>
$("#btn").click(function()
{
    event.preventDefault();
$("#frm").toggle();
$("#mark").toggle();
 var name = $("#name").val();
 var rollno = $("#rollno").val();
 var English = eval($("#eng").val());
 var Physics = eval($("#phy").val());
 var Chemistry = eval($("#chm").val());
 var obtainedmarks = English+Physics+Chemistry;
 var percentage = (obtainedmarks/300)*100;
 var Grade;
 if(percentage > 39 && percentage < 50)
 {
    Grade = "D";
 }
 else if(percentage > 49 && percentage < 60)
 {
    Grade = "C"
 }
 else if(percentage > 59 && percentage < 70)
 {
    Grade="B";
 }
 else if(percentage > 69 && percentage < 80)
 {
    Grade="A";
 }
 else if(percentage > 79)
 {
    Grade="A+";
 }
 else{
    Grade="F";
 }

 $("#engmarks").text(English);
 $("#phymarks").text(Physics);
 $("#chemarks").text(Chemistry);
 $("#obt").text(obtainedmarks);
 $("#per").text(percentage+"%");
 $("#grade").text(Grade);

})
</script>
</html>
